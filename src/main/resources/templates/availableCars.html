<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h3 th:text="${'Available cars from ' + startDate + ' to ' + endDate}"></h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col mb-2" th:each="car : ${availableCars}">
            <div class="card h-100">
                <img src="pictures/6_0.jpg" class="card-img-top" alt="Car">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand + ' ' + car.model}"></h5>
                    <form method="get" action="/deal">
                        <input type="hidden" name="id" th:value="${car.id}"/>
                        <input type="hidden" name="startDate" th:value="${startDate}"/>
                        <input type="hidden" name="endDate" th:value="${endDate}"/>
                        <label class="font-weight-bold">Seats:</label>
                        <span th:text="${car.seats}" class="font-weight-normal card-text"></span><br>
                        <label class="font-weight-bold">Daily rate:</label>
                        <span th:text="${car.pricePerDay + 'â‚¬'}" class="font-weight-normal card-text"></span><br>
                        <button type="submit" class="btn btn-primary">View deal</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
