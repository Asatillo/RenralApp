<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="row border p-4">
                <div class="col-md-3 car-image d-flex align-items-center">
                    <img src="pictures/6_0.jpg" th:alt="${car.brand + ' ' + car.model}" class="img-fluid">
                </div>
                <div class="col-md-9">
                    <h2 th:text="${car.brand + ' ' + car.model}"></h2>
                    <label class="font-weight-bold mb-0">Seats:</label>
                    <span class="font-weight-normal card-text" th:text="${car.seats}"></span><br>
                    <label class="font-weight-bold mb-0">Transmission:</label>
                    <span class="font-weight-normal card-text">Mechanic</span><br>
                    <label class="font-weight-bold mb-0">Fuel Type:</label>
                    <span class="font-weight-normal card-text" th:text="${car.fuelType}"></span><br>
                    <label class="font-weight-bold mb-0">Quality:</label>
                    <span class="font-weight-normal card-text" th:text="${car.quality}"></span><br>
                </div>
            </div>
        </div>
        <!-- Payment Info -->
        <div class="col-md-4 pt-4 pb-4 payment-info border rounded">
            <h4>Payment Information</h4>
            <div class="row">
                <div class="col-6">
                    <p class="mb-2"><strong>Price:</strong></p>
                    <p class="mb-2"><strong>Total duration:</strong></p>
                    <hr>
                    <p class="mb-2"><strong>Total Payment:</strong></p>
                </div>
                <div class="col-6 text-right">
                    <p class="mb-2" th:text="${car.pricePerDay + ' €'}"></p>
                    <p class="mb-2" th:text="${reservationDuration + ' days'}"></p>
                    <hr>
                    <p class="mb-2" th:text="${totalCost + ' €'}"></p><br>
                </div>
            </div>
        </div>
    </div>

    <!-- User Info -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <form class="border p-4" action="/reservation" method="post">
                    <h4 class="text-center">Reservation Form</h4>
                    <input type="hidden" name="id" th:value="${car.id}">
                    <input type="hidden" name="startDate" th:value="${startDate}">
                    <input type="hidden" name="endDate" th:value="${endDate}">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Last name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="text-center">
                        <button action="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
